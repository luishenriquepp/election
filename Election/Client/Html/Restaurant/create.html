<div ng-controller="restaurantController">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>Cadastre um novo restaurante</h4></div>
            <div class="panel-body">
                <form name="form" ng-submit="save()" novalidate>
                    <div class="form-group">
                        <label>Nome:</label>
                        <input type="text" ng-model="restaurant.Name" class="form-control" name="fName" required="" />
                        <div ng-show="form.$submitted || form.fName.$touched">
                            <div class="text-danger" ng-show="form.fName.$error.required">O restaurante precisa ter um nome.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Endereço:</label>
                        <input type="text" ng-model="restaurant.Adress" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Bairro:</label>
                        <input type="text" ng-model="restaurant.Neighborhood" class="form-control" />
                    </div>
                    <button class="btn btn-primary">Salvar</button>
                </form>
            </div>
            <div class="panel-footer">
                <div class="text-warning">
                    {{ response }}
                </div>
                <div class="text-danger">
                    {{ fail }}
                </div>
            </div>
        </div>

    </div>
    <a href="#/restaurantes" class="text-info">Voltar</a>
</div>
