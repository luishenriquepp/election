<div ng-controller="restaurantController">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>Cadastre um novo restaurante</h4></div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label>Nome:</label>
                        <input type="text" ng-model="restaurant.Name" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Endereço:</label>
                        <input type="text" ng-model="restaurant.Adress" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Bairro:</label>
                        <input type="text" ng-model="restaurant.Neighborhood" class="form-control" />
                    </div>
                    <button class="btn btn-primary" ng-click="save()">Salvar</button>
                </form>
            </div>
            <div class="panel-footer">

            </div>
        </div>

    </div>
    <a href="#/restaurantes" class="text-info">Voltar</a>
</div>
